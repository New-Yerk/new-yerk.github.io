<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Day in the Life of Yerk</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <header class="title-header">
        <h1>A Day in the Life of Yerk</h1>
    </header>

    <div id="yerk-div">
        <img src="yerk.png" alt="Yerk" id="yerk">
        <div id="yerk-text">Hello, I'm Yerk!</div>
    </div>

    <div data-aos="zoom-out-up">

    <section id="morning">
        <div class="content">
            <h2>Wake Up!</h2>
            <img src="images/sunrise.png" alt="Morning Routine">
        </div>
    </section>

    </div>

    <div data-aos="zoom-out-down">

    <section id="coffee">
        <div class="content">
            <h2>Coffee Time!</h2>
            <img src="images/coffee.png" alt="Coffee Time">
        </div>
    </section>

    </div>

    <div data-aos="zoom-out-left">

    <section id="dance">
        <div class="content">
            <h2>Dance Break!</h2>
            <img src="images/dance.png" alt="Dance Break">
        </div>
    </section>

</div>

<div data-aos="zoom-out-right">
    <section id="sleep">
        <div class="content">
            <h2>Sweet Dreams</h2>
            <img src="images/sleep.png" alt="Sweet Dreams">
        </div>
    </section>
</div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
